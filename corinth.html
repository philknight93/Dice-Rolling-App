<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Corinth</title>
    <script src="assets/js/dice.js"></script>
</head>
<body>
    <h1>Corinth</h1>
    <div class="container">
            How many gold dice?<br>
        <div class="gold-buttons">
        <div class="btn-group" role="group" id="goldDiceRadioGroup">
            <input class="btn-check" type="radio" name="inlineRadioOptions" id="inlineRadio0" value="0" checked> 
            <label class="btn btn-outline-primary" for="inlineRadio0">0</label>
            <input class="btn-check" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
            <label class="btn btn-outline-primary" for="inlineRadio1">1</label>
            <input class="btn-check" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
            <label class="btn btn-outline-primary" for="inlineRadio2">2</label>
            <input class="btn-check" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3">
            <label class="btn btn-outline-primary" for="inlineRadio3">3</label>
        </div>
        <button class="btn btn-success disable-dbl-tap-zoom" type="button" onclick="roll()">Roll</button>
    </div>
    </div>
    <button class="btn btn-warning disable-dbl-tap-zoom" onclick="removeGoldDice()">Remove Gold Dice</button>
    <br>
    <br>
    <div class="container">
        <table class="table">
            <tr>
                <th scope="row">
                    Gold
                </th>
                <td id="gold-data">

                </td>
                <td>
                    <button id="gold-button" class="btn btn-secondary btn-sm" onClick="clearGold()">Use</button>
                </td>
            </tr>
            <tr>
                <th scope="row">
                    Spice
                </th>
                <td id="spice-data">
                    
                </td>
                <td>
                    <button id="spice-button" class="btn btn-secondary btn-sm" onClick="clearSpice()">Use</button>
                </td>
            </tr>
            <tr>
                <th scope="row">
                    Textiles
                </th>
                <td id="textile-data">
                    
                </td>
                <td>
                    <button id="textile-button" class="btn btn-secondary btn-sm" onClick="clearTextile()">Use</button>
                </td>
            </tr>
            <tr>
                <th scope="row">
                    Grapes
                </th>
                <td id="grape-data">
                    
                </td>
                <td>
                    <button id="grape-button" class="btn btn-secondary btn-sm" onClick="clearGrape()">Use</button>
                </td>
            </tr>
            <tr>
                <th scope="row">
                    Olives
                </th>
                <td id="olive-data">
                    
                </td>
                <td>
                    <button id="olive-button" class="btn btn-secondary btn-sm" onClick="clearOlive()">Use</button>
                </td>
            </tr>
            <tr>
                <th scope="row">
                    Goats
                </th>
                <td id="goat-data">
                    
                </td>
                <td>
                    <button id="goat-button" class="btn btn-secondary btn-sm" onClick="clearGoat()">Use</button>
                </td>
            </tr>
        </table>
    </div>
<br>

</body>
</html>
